spring:
  application:
    name: bank

  datasource:
    url: jdbc:postgresql://${URL}
    username: ${USER}
    password: ${PASS}
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 5
      idle-timeout: 10000
      max-lifetime: 30000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    connection-timeout: 5000
    template:
      exchange: transactions.exchange
      routing-key: transactions.routing.key
      retry:
        enabled: true
        initial-interval: 1000ms
        max-interval: 10000ms
        max-attempts: 3
    listener:
      simple:
        acknowledge-mode: auto

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://your-issuer-uri.com
          jwk-set-uri: https://your-jwk-set-uri.com

app:
  jwt:
    secret: ${JWT_SECRET}
    expiration: ${JWT_EXPIRATION}

management:
  endpoints:
    web:
      exposure:
        include: health, metrics, prometheus
  metrics:
    export:
      prometheus:
        enable: true