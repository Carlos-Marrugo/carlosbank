spring:
  application:
    name: bank

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:bank}
    username: ${DB_USER:postgres}
    password: ${DB_PASS:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 5
      idle-timeout: 10000
      max-lifetime: 30000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USER:guest}
    password: ${RABBITMQ_PASS:guest}
    connection-timeout: ${RABBITMQ_CONNECTION_TIMEOUT:5000}
    template:
      exchange: transactions.exchange
      routing-key: transactions.routing.key
      retry:
        enabled: true
        initial-interval: 1000ms
        max-interval: 10000ms
        max-attempts: 3
    listener:
      simple:
        acknowledge-mode: auto

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://your-issuer-uri.com
          jwk-set-uri: https://your-jwk-set-uri.com

app:
  jwt:
    secret: ${JWT_SECRET:changeit}
    expiration: ${JWT_EXPIRATION:3600000}

management:
  endpoints:
    web:
      exposure:
        include: health, metrics, prometheus
  metrics:
    export:
      prometheus:
        enable: true